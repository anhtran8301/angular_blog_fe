<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <div class="mt-5">
                    <button *ngIf="isAdmin" (click)="openDialog()" mat-raised-button color="primary"
                        class="mat-button-toggle-group btn-outline-primary">Create Book Category
                        <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
                    </button>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef> Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef> Avatar </th>
                                <td mat-cell *matCellDef="let element"> <img class="book-category-img"
                                        src="{{element.image}}" alt=""> </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>

                </div>
            </mat-card>
        </div>
    </div>
</div>
