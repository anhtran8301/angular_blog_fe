<app-navbar></app-navbar>
<div class="container mt-3">
    <div class="row">
        <div *ngFor="let p of posts" class="col-md-6">
            <div class="card">
                <div class="card-header">
                    {{p.title}}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{p.description}}</h5>
                    <p class="card-text">{{p.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
