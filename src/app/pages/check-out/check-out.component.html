<div class="pt-4">
    <div class="container">
        <div class="d-flex justify-content-between">
            <div>
                <h4 class="mb-0"><a routerLink="/cart-details" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Quay lại</a>
                </h4>
            </div>
            <button class="add-address">Thêm địa chỉ</button>
        </div>
        <div>
            <div class="d-flex">
                <h3 class="receiver">
                    {{userAddresses.receiver}}
                </h3>
                <span class="is-default">
                    Mặc định
                </span>
            </div>
            <div>
                <h6 class="address">
                    {{userAddresses.address}}
                </h6>
            </div>
            <div>
                <h6 class="phone">
                    {{userAddresses.phone}}
                </h6>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button routerLink="/payment" class="choose-address">Chọn địa chỉ</button>
        </div>
        <!--Grid row-->
    </div>
</div>
<!--Main layout-->
