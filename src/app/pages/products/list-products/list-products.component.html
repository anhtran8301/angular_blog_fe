<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div *ngFor="let prod of products" class="col-md-12 col-lg-4 mb-4 mb-lg-0">
                <div class="card mb-5">
                    <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">Today's Combo Offer</p>
                        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 35px; height: 35px;">
                            <p class="text-white mb-0 small">x4</p>
                        </div>
                    </div>
                    <img src="{{prod.imageUrl}}"
                        class="card-img-top" alt="Laptop" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h3 class="text-primary">{{prod.name}}</h3>
                            <p class="small text-danger"><s>{{prod.unitPrice | currency: "USD"}}</s></p>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">HP Notebook</h5>
                            <h5 class="text-dark mb-0">$999</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Available: <span class="fw-bold">6</span></p>
                            <div class="ms-auto text-warning">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>
                        <button class="add-to-cart" (click)="toggleDone()">
                            <div class="pre-text">
                                <i class="fas fa-cart-plus"></i> ADD TO CART
                            </div>

                            <div class="pre-text done">
                                <div class="post-text"><i class="fas fa-check"></i> ADDED</div>
                            </div>

                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

</script>
