<section class="py-5 container">
    <div class="container py-3">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide col-md-9" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button *ngFor="let ads of listAds.slice(0, 4); let i = index" type="button"
                        data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
                        [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)"></button>
                </div>
                <div class="carousel-inner">
                    <div *ngFor="let ads of listAds.slice(0, 4); let i = index" class="carousel-item"
                        [class.active]="i === 0">
                        <img [src]="ads.imagesString" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon btn-slide" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon btn-slide" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="col-md-3 my-auto py-auto h-100 d-none d-md-block">
                <div *ngFor="let ads of listAds.slice(4, 6)">
                    <img src="{{ads.imagesString}}" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let ads of listAds.slice(6, 10);" class="col-md-3 d-none d-md-block">
            <img src="{{ads.imagesString}}" class="d-block w-100" alt="...">
        </div>
    </div>
</section>
