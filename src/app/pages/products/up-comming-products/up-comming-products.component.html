<section class="container py-5">
    <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-7">
              <img class="scroll-slide" [src]="currentProduct.imagesString" />
            </div>
            <div class="col-md-5 d-flex justify-content-center">
              <h6 class="prod-coming-up-name">{{currentProduct.name}}</h6>
              
            </div>
          </div>
         
        </div>
        <div class="col-md-3">
            <div class="scroll-div wrapper" id="scrollDiv" (scroll)="onScroll($event)">
              <div class="content">
                <div *ngFor="let product of products" [attr.id]="'product-' + product.id">
                  <!-- <h3>{{ product.name }}</h3> -->
                  <img src="{{product.imagesString}}" class="card-img-top p-2" alt="{{product.name}}" />
                </div>
              </div>
               
              </div>
        </div>
    </div>
  
</section>
