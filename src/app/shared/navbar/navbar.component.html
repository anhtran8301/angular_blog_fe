<mat-toolbar color="primary">

  <button class="mr-3" mat-raised-button routerLink="/">Home</button>

  <button *ngIf="isAdmin" mat-raised-button routerLink="/categories">Category</button>
  <span class="example-spacer"></span>

  <div *ngIf="!isLogin">
    <button mat-raised-button color="accent" routerLink="/login" class="m-3">
      Login
    </button>
    <button mat-raised-button color="accent" routerLink="/register">
      Register
    </button>
  </div>

  <div *ngIf="isLogin">
    <span>{{name}}</span>
    <a routerLink="/change-avatar"><img class="user-avatar" src="{{avatar}}"></a>
    <button (click)="logOut()" mat-raised-button color="accent" routerLink="/login">
      Logout
      <mat-icon>logout</mat-icon>
    </button>
  </div>

</mat-toolbar>
