<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
  <div *ngFor="let item of listItems">
    <li>
      <a class="dropdown-item" 
        [routerLink]="routerLinkPrefix + '/' + item.id"
        routerLinkActive="active-link">{{item.name}}
      </a>
      <hr class="dropdown-divider" style="padding: 0;">
    </li>

  </div>
</ul>
